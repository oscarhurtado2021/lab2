            <script>
                let nota1=prompt('Ingrese la primera nota: ');
                let nota2=prompt('Ingrese la segunda nota: ');
                let nota3=prompt('Ingrese la tercera nota: ');

                let suma=parseInt(nota1)+parseInt(nota2)+parseInt(nota3)
                let promedio=(suma/3);
                
                if(promedio >=4){

                }
