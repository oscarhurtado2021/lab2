<body> 
    <div id="Container">
        <h1>Laboratorio N°2 Oscar Hurtado</h1>
        <p id="ejer1">Ejercicio 3</p>
        <br>
        <div id="script">
            <script>
                let n1=prompt('Ingrese el primer numero: ');
                let n2=prompt('Ingrese el segundo numero: ');
                if(n1>n2){
                    let suma=parseInt(n1)+parseInt(n2);
                    let diferencia=parseInt(n1)-parseInt(n2);

                    document.write('La suma es: ' +suma +'<br>'+'<br>');
                    document.write('La diferencia es: ' + diferencia+'<br>');
                }else{
                    let producto=parseInt(n1)*parseInt(n2);
                    let division=parseInt(n1)/parseInt(n2);
                    document.write('El producto es: ' + producto + '<br>'+'<br>')
                    document.write('La división es: ' + division + '<br>')
                }                                 
            </script>
        </div>
    </div>                  
       
    
</body>
</html>
