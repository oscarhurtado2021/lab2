<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio N°2</title>
    <link rel="stylesheet" href="lab2diseño.css">
</head>
<body> 
    <div id="Container">
        <h1>Laboratorio N°2 Oscar Hurtado</h1>
        <p id="ejer1">Ejercicio 2</p>
        <br>
        <div id="script">
            <script>
                let n1=prompt('Ingrese el primer numero: ');
                let n2=prompt('Ingrese el segundo numero: ');
                let n3=prompt('Ingrese el tecer numero: ');
                let n4=prompt('Ingrese el cuarto numero: ');

                let suma=parseInt(n1)+parseInt(n2);
                let producto=parseInt(n3)*parseInt(n4);

                document.write('La suma de los 2 primeros numeros es: ' +suma + '<br>'+'<br>');
                document.write('El producto de los ultimos numeros  es: ' +producto +'<br>' );

            </script>
        </div>
    </div>                  
       
    
</body>
</html>
